    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "list") {
                    window.location.href = "BIOAppMobile_ExpensesList.html?userid=" + userid;
                }
                else if (this.id == "expenses") {
                    window.location.href = "BIOAppMobile_ExpensesPage.html?userid=" + userid;
                }
                else if (this.id == "report") {
                    window.location.href = "BIOAppMobile_ExpensesList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>
    <script>
        var userid;
        var comp;

        var oTable;

        var today = new Date();
        var selyear = today.getFullYear();
        var selmonth = today.getMonth() + 1;
        if (selmonth < 10) {
            selmonth = '0' + selmonth;
        }
        var selday = '01';

        //On document ready
        $(document).ready(function () {

            $('#myDIV').modal({ backdrop: "static" });

            userid = getParameterByName('userid');

            var parameters_getMobile_UserProfile = ["userid", userid];
            PageMethod("getMobile_UserProfile", parameters_getMobile_UserProfile, succeededAjaxFn_getMobile_UserProfile, failedAjaxFn_getMobile_UserProfile, false);

            oTable = $('#expenseslist').DataTable({
                'paging': true,
                'pageLength': 5,
                'lengthChange': false,
                'searching': false,
                'expensesing': true,
                'info': false,
                'autoWidth': true,
                "dom": "lfrti",
                "columnDefs": [
                    {
                        "targets": [1],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [2],
                        "visible": false
                    }
                ]
            });

            if (comp && comp.length) {

                $("#datefrom").val(selday + '-' + selmonth + '-' + selyear);

                var parameters_getMobile_ExpensesList = ["comp", comp, "searchtype", $("#searchtype").val(), "searchitem", $("#searchitem").val(), "datefrom", $("#datefrom").val(), "dateto", $("#dateto").val(), "expensescat", $("#expensescat").val(), "expensestype", $("#expensestype").val()];
                PageMethod("getMobile_ExpensesList", parameters_getMobile_ExpensesList, succeededAjaxFn_getMobile_ExpensesList, failedAjaxFn_getMobile_ExpensesList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#expenseslist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openexpenses(data[2]);
                });

            }

            $('#myDIV').modal('hide');
        })

        succeededAjaxFn_getMobile_UserProfile = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_UserProfile: " + textStatus);

            result_getMobile_UserProfile = JSON.parse(data.d);

            comp = result_getMobile_UserProfile.GetSetcomp;
            $('#comp').text('[ ' + comp + ']');
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_UserProfile = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_UserProfile: " + textStatus);
            //$('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_ExpensesList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_ExpensesList: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_ExpensesList = JSON.parse(data.d);
            $.each(result_getMobile_ExpensesList, function (i, result) {

                oTable.row.add([
                    i + 1,
                    result.GetSetcomp,
                    result.GetSetexpensesno,
                    result.GetSetexpensesno + '<br/>' + result.GetSetbpdesc + '<br/>' + result.GetSetbpid,
                    result.GetSetexpensesdate + '<br/>' + result.GetSetbpaddress,
                    (result.GetSetstatus == 'NEW' ?
                        '<span class="label label-primary">' + result.GetSetstatus + '</span>' :
                        result.GetSetstatus == 'INPROGRESS' ?
                            '<span class="label label-warning">' + result.GetSetstatus + '</span>' :
                            result.GetSetstatus == 'CONFIRMED' ?
                                '<span class="label label-success">' + result.GetSetstatus + '</span>' : '<span class="label label-danger">' + result.GetSetstatus + '</span>')
                ]).draw(false);
            });
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_ExpensesList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_ExpensesList: " + textStatus);
            //$('#myDIV').modal('hide');
        }

        function searchexpenses() {
            $('#myDIV').modal({ backdrop: "static" });

            if (comp && comp.length) {

                var parameters_getMobile_ExpensesList = ["comp", comp, "searchtype", $("#searchtype").val(), "searchitem", $("#searchitem").val(), "datefrom", $("#datefrom").val(), "dateto", $("#dateto").val(), "expensescat", $("#expensescat").val(), "expensestype", $("#expensestype").val()];
                PageMethod("getMobile_ExpensesList", parameters_getMobile_ExpensesList, succeededAjaxFn_getMobile_ExpensesList, failedAjaxFn_getMobile_ExpensesList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#expenseslist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openexpenses(data[2]);
                });

            }

            $('#myDIV').modal('hide');
        }

        function resetsearch() {
            $('#myDIV').modal({ backdrop: "static" });

            $("#searchitem").val("");
            $("#datefrom").val("");
            $("#dateto").val("");

            if (comp && comp.length) {

                var parameters_getMobile_ExpensesList = ["comp", comp, "searchtype", $("#searchtype").val(), "searchitem", $("#searchitem").val(), "datefrom", $("#datefrom").val(), "dateto", $("#dateto").val(), "expensescat", $("#expensescat").val(), "expensestype", $("#expensestype").val()];
                PageMethod("getMobile_ExpensesList", parameters_getMobile_ExpensesList, succeededAjaxFn_getMobile_ExpensesList, failedAjaxFn_getMobile_ExpensesList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#expenseslist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openexpenses(data[2]);

            $('#myDIV').modal('hide');
        }

        function addnewexpenses() {
            if (userid && userid.length) {
                if (comp && comp.length) {
                    window.location.href = "BIOAppMobile_ExpensesPage.html?userid=" + userid + "&comp=" + comp + "&expensesno=";

            }

        function openexpenses(expensesno) {
            if (userid && userid.length) {

                        window.location.href = "BIOAppMobile_ExpensesPage.html?userid=" + userid + "&comp=" + comp + "&expensesno=" + expensesno;
