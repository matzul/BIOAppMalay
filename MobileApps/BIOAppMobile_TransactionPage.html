    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "stock_list") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
                else if (this.id == "stock_adjustment") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
                else if (this.id == "stock_statement") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>

    <script>
        var userid;
        var comp;
        var itemno;
        var itemlocation;
        var datesoh;

        var oTable;

        $(document).ready(function () {

            $('#myDIV').modal({ backdrop: "static" });

            userid = getParameterByName('userid');
            comp = getParameterByName('comp');
            itemno = getParameterByName('itemno');
            itemlocation = getParameterByName('itemlocation');
            datesoh = getParameterByName('datesoh');

            $('#comp').text('[' + comp + ']');

            oTable = $('#translist').DataTable({
                'paging': false,
                'lengthChange': false,
                'searching': false,
                'ordering': true,
                'info': false,
                'autoWidth': true
            });

            if (comp && comp.length) {
                if (itemno && itemno.length) {

                    var parameters_getMobile_StockDetails = ["comp", comp, "itemno", itemno];
                    PageMethod("getMobile_StockDetails", parameters_getMobile_StockDetails, succeededAjaxFn_getMobile_StockDetails, failedAjaxFn_getMobile_StockDetails, false);

                    var parameters_getMobile_StockTransactionList = ["comp", comp, "itemno", itemno, "itemlocation", itemlocation, "datesoh", datesoh];
                    PageMethod("getMobile_StockTransactionList", parameters_getMobile_StockTransactionList, succeededAjaxFn_getMobile_StockTransactionList, failedAjaxFn_getMobile_StockTransactionList, false);

                } else {
                    alert('Internal system error1!');
                }
            } else {
                alert('Internal system error2!');
            }

            $('#myDIV').modal('hide');
        });

        succeededAjaxFn_getMobile_StockDetails = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_StockDetails: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_StockDetails = JSON.parse(data.d);
            $('#recorditemno').val(result_getMobile_StockDetails.GetSetitemno);
            $('#recorditemdesc').val(result_getMobile_StockDetails.GetSetitemdesc);
            $('#recorditemcat').val(result_getMobile_StockDetails.GetSetitemcat);
            $('#recordqtysoh').val(result_getMobile_StockDetails.GetSetqtysoh);
            $('#recordcostsoh').val(formatMoney(result_getMobile_StockDetails.GetSetcostsoh));
            $('#recordqtyavailable').val(result_getMobile_StockDetails.GetSetqtyavailable);
            if ($('#recordqtyavailable').val() == "0") {
                $('#recordqtystatus').val("OUT OF STOCK");
            } else {
                $('#recordqtystatus').val("STOCK AVAILABLE");
            }

        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_StockDetails = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_StockDetails: " + textStatus);
        }

        succeededAjaxFn_getMobile_StockTransactionList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_StockTransactionList: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_StockTransactionList = JSON.parse(data.d);
            $.each(result_getMobile_StockTransactionList, function (i, result) {

                oTable.row.add([
                    i + 1,
                    result.GetSettransdate + '<br/>' + result.GetSettranstype + '<br/>' + result.GetSettransno,
                    result.GetSettransqty + '<br/>RM ' + formatMoney(result.GetSettransprice * result.GetSettransqty),
                    result.GetSetqtysoh + '<br/>RM ' + formatMoney(result.GetSetcostsoh)
                ]).draw(false);
            });
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_StockTransactionList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_StockTransactionList: " + textStatus);
        }

        function openlist() {
            window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
        }

        function openstock() {
            window.location.href = "BIOAppMobile_InventoryPage.html?userid=" + userid + "&comp=" + comp + "&itemno=" + itemno;
        }
        
        function formatMoney(amount, decimalCount = 2, decimal = ".", thousands = ",") {
            try {
                decimalCount = Math.abs(decimalCount);
                decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

                const negativeSign = amount < 0 ? "-" : "";

                let i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
                let j = (i.length > 3) ? i.length % 3 : 0;

                return negativeSign + (j ? i.substr(0, j) + thousands : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) + (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
            } catch (e) {
                console.log(e)
            }
        }
        
    </script>
