    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "list") {
                    window.location.href = "BIOAppMobile_PurchaseList.html?userid=" + userid;
                }
                else if (this.id == "order") {
                    window.location.href = "BIOAppMobile_PurchasePage.html?userid=" + userid;
                }
                else if (this.id == "report") {
                    window.location.href = "BIOAppMobile_PurchaseList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>
    <script>
        var userid;
        var comp;
        var orderno;
        var ordercat = "PURCHASE_ORDER";
        var pendreceipt = 0;
        var savereceipt = false;
        var receiptno = "";
        var urlhandler = "http://www.bioappsystem.com/bioappmalay/";

        var oTable;


        $(document).ready(function () {

            $('#myDIV').modal({ backdrop: "static" });

            userid = getParameterByName('userid');
            comp = getParameterByName('comp');
            orderno = getParameterByName('orderno');

            $('#comp').text('[' + comp + ']');

            oTable = $('#orderlist').DataTable({
                'paging': false,
                'lengthChange': false,
                'searching': false,
                'ordering': true,
                'info': false,
                'autoWidth': true,
                "columnDefs": [
                    {
                        "targets": [1],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [2],
                        "visible": false
                    },
                    {
                        "targets": [3],
                        "visible": false
                    },
                    {
                        "targets": [4],
                        "visible": false
                    },
                    {
                        "targets": [5],
                        "visible": false
                    }
                ]
            });

            if (comp && comp.length) {
                if (orderno && orderno.length) {

                    var parameters_getMobile_PurchaseDetails = ["comp", comp, "orderno", orderno];
                    PageMethod("getMobile_PurchaseDetails", parameters_getMobile_PurchaseDetails, succeededAjaxFn_getMobile_PurchaseDetails, failedAjaxFn_getMobile_PurchaseDetails, false);

                    var parameters_getMobile_PurchaseReceiptList = ["comp", comp, "orderno", orderno];
                    PageMethod("getMobile_PurchaseReceiptList", parameters_getMobile_PurchaseReceiptList, succeededAjaxFn_getMobile_PurchaseReceiptList, failedAjaxFn_getMobile_PurchaseReceiptList, false);

                } else {

                }
            } else {
                alert('Internal system error!');
            }

            $('#myDIV').modal('hide');

        succeededAjaxFn_getMobile_PurchaseDetails = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_PurchaseDetails: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_PurchaseDetails = JSON.parse(data.d);
            $('#recordorderno').val(result_getMobile_PurchaseDetails.GetSetorderno);
            $('#recordbpid').val(result_getMobile_PurchaseDetails.GetSetbpid);
            $('#recordstatus').val(result_getMobile_PurchaseDetails.GetSetorderstatus);
            $('#recordbpdesc').val(result_getMobile_PurchaseDetails.GetSetbpdesc);
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_PurchaseDetails = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_PurchaseDetails: " + textStatus);
        }

        succeededAjaxFn_getMobile_PurchaseReceiptList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_PurchaseReceiptList: " + textStatus);

            checkPendingReceiptItem();

            result_getMobile_PurchaseReceiptItem = JSON.parse(data.d);
            if (result_getMobile_PurchaseReceiptItem.countreceipt > 0) {
                $.each(result_getMobile_PurchaseReceiptItem.arrayreceiptno, function (i, result) {
                    var num_tabs = $('div#tabsReceipt ul li').length + 1;

                    $('div#tabsReceipt ul').append(
                        '<li ' + (i == 0 ? 'class="active"' : '') +'><a href="#receiveitem" data-toggle="tab" onclick="getReceiptItem(\'' + result +'\');">' + result + '</a></li>'
                    );

                    if (i == 0) {
                        var parameters_getMobile_PurchaseReceiptItem = ["comp", comp, "orderno", orderno, "receiptno", result];
                        PageMethod("getMobile_PurchaseReceiptItem", parameters_getMobile_PurchaseReceiptItem, succeededAjaxFn_getMobile_PurchaseReceiptItem, failedAjaxFn_getMobile_PurchaseReceiptItem, false);

                        $('#btnProcess').hide();
                    }
                });

                //check if pending receipt item exist or not?
                if (pendreceipt != 0) {

                    var num_tabs = $('div#tabsReceipt ul li').length + 1;

                    $('div#tabsReceipt ul').append(
                        '<li><a href="#receiveitem" data-toggle="tab" onclick="getPendingReceiptItem();">BARU</a></li>'
                    );
                }
            }
            else
            {
                var num_tabs = $('div#tabsReceipt ul li').length + 1;

                $('div#tabsReceipt ul').append(
                    '<li class="active"><a href="#receiveitem" data-toggle="tab" onclick="getNewReceiptItem();">BARU</a></li>'
                );

                var parameters_getMobile_PurchaseItems = ["comp", comp, "orderno", orderno];
                PageMethod("getMobile_PurchaseItems", parameters_getMobile_PurchaseItems, succeededAjaxFn_getMobile_PurchaseItems, failedAjaxFn_getMobile_PurchaseItems, false);

                if (pendreceipt != 0) {
                    $('#btnProcess').show();
                }
                else
                {
                    $('#btnProcess').hide();
                }
            }

        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_PurchaseReceiptList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_PurchaseReceiptList: " + textStatus);
            $('#btnProcess').hide();
        }

        function getReceiptItem(receiptno) {
            $('#myDIV').modal({ backdrop: "static" });

            var parameters_getMobile_PurchaseReceiptItem = ["comp", comp, "orderno", orderno, "receiptno", receiptno];
            PageMethod("getMobile_PurchaseReceiptItem", parameters_getMobile_PurchaseReceiptItem, succeededAjaxFn_getMobile_PurchaseReceiptItem, failedAjaxFn_getMobile_PurchaseReceiptItem, false);

            $('#btnProcess').hide();

            $('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_PurchaseReceiptItem = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_PurchaseReceiptItem: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_PurchaseReceiptItem = JSON.parse(data.d);
            $.each(result_getMobile_PurchaseReceiptItem, function (i, result) {
                //console.log("succeededAjaxFn_getMobile_PurchaseItems: " + result.GetSetcomp + ":" + result.GetSetorderno);
                //$('<tr><td></td><td><input type="text" id="itemno" name="itemno" class="form-control" placeholder="" /></td><td><input type="text" id="qty" name="qty" class="form-control" placeholder="" /></td><td><button type="button" class="btn btn-sm" onclick="additem();"><i class="fa fa-save"></i></button></td></tr>').appendTo('#orderlist');
                $('#receiptstatus').val(result.GetSetstatus);
                oTable.row.add([
                    i + 1,
                    result.GetSetcomp,
                    result.GetSetreceiptno,
                    result.GetSetlineno,
                    result.GetSetorderno,
                    result.GetSetitemno,
                    result.GetSetitemno + '<br/>' + result.GetSetitemdesc,
                    result.GetSetreceipt_quantity,
                    result.GetSetlocation

            });
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_PurchaseReceiptItem = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_PurchaseReceiptItem: " + textStatus);
        }

        function checkPendingReceiptItem() {

            PageMethod("getMobile_PendingReceiptList", parameters_check_PendingReceiptList, succeededAjaxFn_check_PendingReceiptList, failedAjaxFn_check_PendingReceiptList, false);

        succeededAjaxFn_getMobile_PendingReceiptList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_PendingReceiptList: " + textStatus);
            oTable.clear().draw();

            result_getMobile_PendingReceiptList = JSON.parse(data.d);
            $.each(result_getMobile_PendingReceiptList.arraypendreceiptno, function (i, result) {
                oTable.row.add([
                    i + 1,
                    result.GetSetcomp,
                    result.GetSetreceiptno,
                    result.GetSetlineno,
                    result.GetSetorderno,
                    result.GetSetitemno,
                    result.GetSetitemno + '<br/>' + result.GetSetitemdesc + '<br/>Qty Order: ' + result.GetSetorder_quantity,

                var data = this.data();

                        for (var i in mps) {

                    ]).draw(false);

                    pendreceipt = pendreceipt + 1;

                    $.getJSON(urlhandler + "/GeneralHandler.ashx?action=GET_STOCKLOCATION&comp=" + comp,

                            var select = document.getElementById("location_receipt" + data[3]);
                            for (var option in select) {

                            var x = 0;

                                var x = x + 1;
                                document.getElementById("location_receipt" + data[3]).add(new Option(mps[i].locationdesc, mps[i].location));

                        });

            } else {
                pendreceipt = 0;
            }
        }

                    if (savereceipt == false) {

                    }
                }
            }

            $('#myDIV').modal('hide');
        }
