    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "stock_list") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
                else if (this.id == "stock_adjustment") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
                else if (this.id == "stock_statement") {
                    window.location.href = "BIOAppMobile_InventoryList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>
    <script>
        var userid;
        var comp;

        var oTable;

        //On document ready
        $(document).ready(function () {

            $('#myDIV').modal({ backdrop: "static" });

            userid = getParameterByName('userid');

            var parameters_getMobile_UserProfile = ["userid", userid];
            PageMethod("getMobile_UserProfile", parameters_getMobile_UserProfile, succeededAjaxFn_getMobile_UserProfile, failedAjaxFn_getMobile_UserProfile, false);

            oTable = $('#stocklist').DataTable({
                'paging': true,
                'pageLength': 10,
                'lengthChange': false,
                'searching': false,
                'ordering': true,
                'info': false,
                'autoWidth': true,
                "dom": "lfrti",
                "columnDefs": [
                    {
                        "targets": [1],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [2],
                        "visible": false
                    }
                ]
            });

            if (comp && comp.length) {

                var parameters_getMobile_StockList = ["comp", comp, "searchitem", $("#searchitem").val()];
                PageMethod("getMobile_StockList", parameters_getMobile_StockList, succeededAjaxFn_getMobile_StockList, failedAjaxFn_getMobile_StockList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#stocklist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openstock(data[2]);
                });

            }

            $('#myDIV').modal('hide');
        })

        succeededAjaxFn_getMobile_UserProfile = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_UserProfile: " + textStatus);

            result_getMobile_UserProfile = JSON.parse(data.d);

            comp = result_getMobile_UserProfile.GetSetcomp;
            $('#comp').text('[' + comp + ']');
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_UserProfile = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_UserProfile: " + textStatus);
            //$('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_StockList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_StockList: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_StockList = JSON.parse(data.d);
            $.each(result_getMobile_StockList, function (i, result) {

                oTable.row.add([
                    i + 1,
                    result.GetSetcomp,
                    result.GetSetitemno,
                    result.GetSetitemno + '<br/>' + result.GetSetitemdesc + '<br/>' + result.GetSetitemcat,
                    result.GetSetqtysoh,
                    formatMoney(result.GetSetcostsoh),
                    result.GetSetqtyavailable
                ]).draw(false);
            });
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_StockList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_StockList: " + textStatus);
            //$('#myDIV').modal('hide');
        }

        function searchorder() {
            $('#myDIV').modal({ backdrop: "static" });

            if (comp && comp.length) {

                var parameters_getMobile_StockList = ["comp", comp, "searchitem", $("#searchitem").val()];
                PageMethod("getMobile_StockList", parameters_getMobile_StockList, succeededAjaxFn_getMobile_StockList, failedAjaxFn_getMobile_StockList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#stocklist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openstock(data[2]);
                });

            }

            $('#myDIV').modal('hide');
        }

        function resetsearch() {
            $('#myDIV').modal({ backdrop: "static" });

            $("#searchitem").val("");

            if (comp && comp.length) {

                var parameters_getMobile_StockList = ["comp", comp, "searchitem", $("#searchitem").val()];
                PageMethod("getMobile_StockList", parameters_getMobile_StockList, succeededAjaxFn_getMobile_StockList, failedAjaxFn_getMobile_StockList, false);

                $('#previouslist').on('click', function () {
                    oTable.page('previous').draw('page');
                });

                $('#nextlist').on('click', function () {
                    oTable.page('next').draw('page');
                });

                $('#stocklist tbody').on('click', 'tr', function () {
                    var data = oTable.row(this).data();
                    //alert('You clicked on ' + data[1] + ':' + data[2]);
                    openstock(data[2]);
                });

            }

            $('#myDIV').modal('hide');
        }

        function openstock(itemno) {
            if (userid && userid.length) {
                if (comp && comp.length) {
                    if (itemno && itemno.length) {
                        window.location.href = "BIOAppMobile_InventoryPage.html?userid=" + userid + "&comp=" + comp + "&itemno=" + itemno;
                    }
                }
            }
        }

        function formatMoney(amount, decimalCount = 2, decimal = ".", thousands = ",") {
            try {
                decimalCount = Math.abs(decimalCount);
                decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

                const negativeSign = amount < 0 ? "-" : "";

                let i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
                let j = (i.length > 3) ? i.length % 3 : 0;

                return negativeSign + (j ? i.substr(0, j) + thousands : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) + (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
            } catch (e) {
                console.log(e)
            }
        }


    </script>
