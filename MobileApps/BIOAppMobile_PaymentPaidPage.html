    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "list") {
                    window.location.href = "BIOAppMobile_ExpensesList.html?userid=" + userid;
                }
                else if (this.id == "expenses") {
                    window.location.href = "BIOAppMobile_ExpensesPage.html?userid=" + userid;
                }
                else if (this.id == "report") {
                    window.location.href = "BIOAppMobile_ExpensesList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>
    <script>
        var userid;
        var comp;
        var expensesno;
        var pendpaypaid = 0;
        var savepaypaid = false;
        var paypaidno = "";
        var errormessage = "";

        var oTable;


        $(document).ready(function () {

            $('#myDIV').modal({ backdrop: "static" });

            userid = getParameterByName('userid');
            comp = getParameterByName('comp');
            expensesno = getParameterByName('expensesno');

            $('#comp').text('[' + comp + ']');

            oTable = $('#expenseslist').DataTable({
                'paging': false,
                'lengthChange': false,
                'searching': false,
                'ordering': true,
                'info': false,
                'autoWidth': true,
                "columnDefs": [
                    {
                        "targets": [1],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [2],
                        "visible": false
                    },
                    {
                        "targets": [3],
                        "visible": false
                    },
                    {
                        "targets": [4],
                        "visible": false
                    },
                    {
                        "targets": [5],
                        "visible": false
                    },
                    {
                        "targets": [7],
                        "visible": false
                    }
                ]
            });

            if (comp && comp.length) {
                if (expensesno && expensesno.length) {

                    var parameters_getMobile_ExpensesDetails = ["comp", comp, "expensesno", expensesno];
                    PageMethod("getMobile_ExpensesDetails", parameters_getMobile_ExpensesDetails, succeededAjaxFn_getMobile_ExpensesDetails, failedAjaxFn_getMobile_ExpensesDetails, false);

                    var parameters_getMobile_ExpensesPayPaidList = ["comp", comp, "expensesno", expensesno];
                    PageMethod("getMobile_ExpensesPayPaidList", parameters_getMobile_ExpensesPayPaidList, succeededAjaxFn_getMobile_ExpensesPayPaidList, failedAjaxFn_getMobile_ExpensesPayPaidList, false);

                } else {

                }
            } else {
                alert('Internal system error!');
            }

            $('#myDIV').modal('hide');
        })

        succeededAjaxFn_getMobile_ExpensesDetails = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_ExpensesDetails: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_ExpensesDetails = JSON.parse(data.d);
            $('#recordexpensesno').val(result_getMobile_ExpensesDetails.GetSetexpensesno);
            $('#recordexpensescat').val(result_getMobile_ExpensesDetails.GetSetexpensescat);
            $('#recordexpensestype').val(result_getMobile_ExpensesDetails.GetSetexpensestype);
            $('#recordbpid').val(result_getMobile_ExpensesDetails.GetSetbpid);
            $('#recordstatus').val(result_getMobile_ExpensesDetails.GetSetexpensesstatus);
            $('#recordbpdesc').val(result_getMobile_ExpensesDetails.GetSetbpdesc);
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_ExpensesDetails = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_ExpensesDetails: " + textStatus);
        }

        succeededAjaxFn_getMobile_ExpensesPayPaidList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_ExpensesPayPaidList: " + textStatus);

            checkPendingPayPaidItem();

            result_getMobile_ExpensesPayPaidList = JSON.parse(data.d);
            if (result_getMobile_ExpensesPayPaidList.countpaypaid > 0) {
                $.each(result_getMobile_ExpensesPayPaidList.arraypaypaidno, function (i, result) {
                    var num_tabs = $('div#tabsPayPaid ul li').length + 1;

                    $('div#tabsPayPaid ul').append(
                        '<li ' + (i == 0 ? 'class="active"' : '') +'><a href="#paypaiditem" data-toggle="tab" onclick="getPayPaidItem(\'' + result +'\');">' + result + '</a></li>'
                    );
                    if (i == 0) {
                        var parameters_getMobile_ExpensesPayPaidItem = ["comp", comp, "expensesno", expensesno, "paypaidno", result];
                        PageMethod("getMobile_ExpensesPayPaidItem", parameters_getMobile_ExpensesPayPaidItem, succeededAjaxFn_getMobile_ExpensesPayPaidItem, failedAjaxFn_getMobile_ExpensesPayPaidItem, false);

                        $('#btnProcess').hide();
                    }
                });

                //check if pending paypaid item exist or not?
                if (pendpaypaid != 0) {

                    var num_tabs = $('div#tabsPayPaid ul li').length + 1;

                    $('div#tabsPayPaid ul').append(
                        '<li><a href="#paypaiditem" data-toggle="tab" onclick="getPendingPayPaidItem();">BARU</a></li>'
                    );
                }
            }
            else
            {
                var num_tabs = $('div#tabsPayPaid ul li').length + 1;

                $('div#tabsPayPaid ul').append(
                    '<li class="active"><a href="#paypaiditem" data-toggle="tab" onclick="getNewPayPaidItem();">BARU</a></li>'
                );

                var parameters_getMobile_ExpensesHeaderList = ["comp", comp, "expensesno", expensesno];
                PageMethod("getMobile_ExpensesHeaderList", parameters_getMobile_ExpensesHeaderList, succeededAjaxFn_getMobile_ExpensesHeaderList, failedAjaxFn_getMobile_ExpensesHeaderList, false);

                if (pendpaypaid != 0) {
                    $('#btnProcess').show();
                }
                else
                {
                    $('#btnProcess').hide();
                }
            }

        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_ExpensesPayPaidList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_ExpensesPayPaidList: " + textStatus);
            $('#btnProcess').hide();
        }

        function getPayPaidItem(paypaidno) {
            $('#myDIV').modal({ backdrop: "static" });

            var parameters_getMobile_ExpensesPayPaidItem = ["comp", comp, "expensesno", expensesno, "paypaidno", paypaidno];
            PageMethod("getMobile_ExpensesPayPaidItem", parameters_getMobile_ExpensesPayPaidItem, succeededAjaxFn_getMobile_ExpensesPayPaidItem, failedAjaxFn_getMobile_ExpensesPayPaidItem, false);

            $('#btnProcess').hide();

            $('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_ExpensesPayPaidItem = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_ExpensesPayPaidItem: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_ExpensesPayPaidItem = JSON.parse(data.d);
            $.each(result_getMobile_ExpensesPayPaidItem, function (i, result) {

                $('#paypaidstatus').val(result.GetSetstatus);
                oTable.row.add([
                    i+1,
                    result.GetSetcomp,
                    result.GetSetpaypaidno,
                    result.GetSetlineno,
                    result.GetSetexpensesno,
                    result.GetSetexpensesdate,
                    result.GetSetexpensesno + '<br/>' + result.GetSetexpensesdate + '<br/>Jumlah: RM' + result.GetSetexpensesprice,
                    result.GetSetexpensesprice,
                    result.GetSetpaypaidprice + '<br/>' + result.GetSetpaytype + '<br/>' + result.GetSetpayrefno
                ]).draw(false);
            });
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_ExpensesPayPaidItem = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_ExpensesPayPaidItem: " + textStatus);
        }

        function checkPendingPayPaidItem() {
            var parameters_check_PendingPayPaidList = ["comp", comp, "bpid", $('#recordbpid').val(), "expensesno", expensesno];
            PageMethod("getMobile_PendingPayPaidList", parameters_check_PendingPayPaidList, succeededAjaxFn_check_PendingPayPaidList, failedAjaxFn_check_PendingPayPaidList, false);
        }

        succeededAjaxFn_check_PendingPayPaidList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_check_PendingPayPaidList: " + textStatus);
            oTable.clear().draw();

            result = JSON.parse(data.d);
            if ($('#recordstatus').val() != 'CANCELLED') {
                pendpaypaid = result.countpendpaypaid;
            } else {
                pendpaypaid = 0;
            }
        }

        //notification for failed ajax transaction
        failedAjaxFn_check_PendingPayPaidList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_check_PendingPayPaidList: " + textStatus);
            pendpaypaid = 0;
        }

        function getPendingPayPaidItem() {
            $('#myDIV').modal({ backdrop: "static" });

            var parameters_getMobile_PendingPayPaidList = ["comp", comp, "bpid", $('#recordbpid').val(), "expensesno", expensesno];
            PageMethod("getMobile_PendingPayPaidList", parameters_getMobile_PendingPayPaidList, succeededAjaxFn_getMobile_PendingPayPaidList, failedAjaxFn_getMobile_PendingPayPaidList, false);

            $('#btnProcess').show();

            $('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_PendingPayPaidList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_PendingPayPaidList: " + textStatus);
            oTable.clear().draw();

            result_getMobile_PendingPayPaidList = JSON.parse(data.d);
            pendpaypaid = 0;
            $.each(result_getMobile_PendingPayPaidList.arraypendpaypaidno, function (i, result) {
                pendpaypaid = pendpaypaid + 1;
                var pendingamount = result.GetSettotalamount - result.GetSetpaypaidamount;
                oTable.row.add([
                    i+1,
                    result.GetSetcomp,
                    result.GetSetpaypaidno,
                    result.GetSetlineno,
                    result.GetSetexpensesno,
                    result.GetSetexpensesdate,
                    result.GetSetexpensesno + '<br/>' + result.GetSetexpensesdate + '<br/>Expenses Type: ' + result.GetSetexpensestype + '<br/>Jumlah: RM' + pendingamount,
                    pendingamount,
                    '<input id="amount_paypaid_' + pendpaypaid + '" name="amount_paypaid_' + pendpaypaid + '" type="text" value="' + pendingamount + '" class="form-control"/><select id="type_paypaid_' + pendpaypaid + '" name="type_paypaid_' + pendpaypaid + '" class="form-control" style="width: 100px"><option value="CASH" selected>TUNAI</option><option value="BANKING">BANK (EFT/I-Banking/Kad)</option></select><input id="refno_paypaid_' + pendpaypaid + '" name="refno_paypaid_' + pendpaypaid + '" type="text" class="form-control"/>'
                ]).draw(false);
            });

        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_PendingPayPaidList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_PendingPayPaidList: " + textStatus);
        }

        function getNewPayPaidItem() {
            $('#myDIV').modal({ backdrop: "static" });

            var parameters_getMobile_ExpensesHeaderList = ["comp", comp, "expensesno", expensesno];
            PageMethod("getMobile_ExpensesHeaderList", parameters_getMobile_ExpensesHeaderList, succeededAjaxFn_getMobile_ExpensesHeaderList, failedAjaxFn_getMobile_ExpensesHeaderList, false);

            $('#btnProcess').show();

            $('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_ExpensesHeaderList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_ExpensesHeaderList: " + textStatus);
            oTable.clear().draw();

            result_getMobile_ExpensesHeaderList = JSON.parse(data.d);
            if ($('#recordstatus').val() != 'CANCELLED') {
                pendpaypaid = 0;
                $.each(result_getMobile_ExpensesHeaderList, function (i, result) {
                    pendpaypaid = pendpaypaid + 1;
                    oTable.row.add([
                        i+1,
                        result.GetSetcomp,
                        result.GetSetpaypaidno,
                        result.GetSetlineno,
                        result.GetSetexpensesno,
                        result.GetSetexpensesdate,
                        result.GetSetexpensesno + '<br/>' + result.GetSetexpensesdate + '<br/>' + result.GetSetexpensescat + '<br/>' + result.GetSetexpensestype + '<br/>Jumlah: RM' + result.GetSettotalamount,
                        result.GetSettotalamount,
                        '<input id="amount_paypaid_' + pendpaypaid + '" name="amount_paypaid_' + pendpaypaid + '" type="text" value="' + result.GetSettotalamount + '" class="form-control"/><select id="type_paypaid_' + pendpaypaid + '" name="type_paypaid_' + pendpaypaid + '" class="form-control" style="width: 100px"><option value="CASH" selected>TUNAI</option><option value="BANKING">BANK (EFT/I-Banking/Kad)</option></select><input id="refno_paypaid_' + pendpaypaid + '" name="refno_paypaid_' + pendpaypaid + '" type="text" class="form-control"/>'
                    ]).draw(false);

                });

            } else {
                pendpaypaid = 0;
            }

        function processpaypaid() {
            $('#myDIV').modal({ backdrop: "static" });
            var proceedprocess = false;

            if (pendpaypaid > 0) {
                var y = 1;
                oTable.rows().every(function (i, element) {
                    var data = this.data();
                    if ($('#amount_paypaid_' + y).val() != "0") {
                        proceedprocess = true;
                    }
                    y = y + 1;
                });
                if (proceedprocess) {
                    //confirm receive expenses 1st
                    var parameters_updateMobile_ExpensesHeaderStatus = ["comp", comp, "expensesno", expensesno, "status", "CONFIRMED", "userid", userid];
                    PageMethod("updateMobile_ExpensesHeaderStatus", parameters_updateMobile_ExpensesHeaderStatus, succeededAjaxFn_updateMobile_ExpensesHeaderStatus, failedAjaxFn_updateMobile_ExpensesHeaderStatus, false);

                    if (savepaypaid) {
                        //create paypaid expenses
                        var parameters_createMobile_PayPaidExpenses = ["comp", comp, "expensesno", expensesno, "userid", userid];
                        PageMethod("createMobile_PayPaidExpenses", parameters_createMobile_PayPaidExpenses, succeededAjaxFn_createMobile_PayPaidExpenses, failedAjaxFn_createMobile_PayPaidExpenses, false);

                        if (savepaypaid && paypaidno != "") {
                            //add line item for paypaid expenses
                            var x = 1;
                            oTable.rows().every(function (i, element) {
                                var data = this.data();
                                //alert(data[1] + ":" + data[3] + ":" + data[4] + ":" + data[5] + ":" + $('#qty_paypaid_' + i).val() + ":" + $('#location_paypaid' + i).val());
                                if ($('#amount_paypaid_' + x).val() != "0") {
                                    var parameters_addMobile_PayPaidItemExpenses = ["comp", comp, "paypaidno", paypaidno, "paypaidlineno", x, "expensesno", data[4], "expensesdate", data[5], "expensesprice", data[7], "paytype", $('#type_paypaid_' + x).val(), "payrefno", $('#refno_paypaid_' + x).val(), "paypaidprice", $('#amount_paypaid_' + x).val(), "payremarks", ""];
                                    PageMethod("addMobile_PayPaidItemExpenses", parameters_addMobile_PayPaidItemExpenses, succeededAjaxFn_addMobile_PayPaidItemExpenses, failedAjaxFn_addMobile_PayPaidItemExpenses, false);
                                }
                                x = x + 1;
                            });

                            //confirm paypaid expenses
                            var parameters_updateMobile_PayPaidExpensesStatus = ["comp", comp, "paypaidno", paypaidno, "status", "CONFIRMED", "userid", userid];
                            PageMethod("updateMobile_PayPaidExpensesStatus", parameters_updateMobile_PayPaidExpensesStatus, succeededAjaxFn_updateMobile_PayPaidExpensesStatus, failedAjaxFn_updateMobile_PayPaidExpensesStatus, false);

                            if (savepaypaid) {
                                window.location.href = "BIOAppMobile_PaymentPaidPage.html?userid=" + userid + "&comp=" + comp + "&expensesno=" + expensesno;
                            }
                            else
                            {
                                alert(errormessage);
                            }
                        }
                    }

                    if (savepaypaid == false) {
                        alert(errormessage);
                    }
                }
            }

            $('#myDIV').modal('hide');
        }

        function setSelectedIndexByName(s, v) {
            for (var i = 0; i < s.options.length; i++) {
                if (s.options[i].text == v) {
                    s.options[i].selected = true;
                    return;
                }
            }
        }

        function setSelectedIndexByValue(s, valsearch) {
            // Loop through all the items in drop down list
            for (i = 0; i < s.options.length; i++) {
                if (s.options[i].value == valsearch) {
                    // Item is found. Set its property and exit
                    s.options[i].selected = true;
                    break;
                }
            }
            return;
        }

        function setSelectedIndexByIndex(s, i) {
            s.options[i - 1].selected = true;
            return;
        }

        function setQtyToPayPaid(qtyexpenses, qtyavailable) {
            if (qtyavailable > qtyexpenses) {
                return qtyexpenses;
            } else {
