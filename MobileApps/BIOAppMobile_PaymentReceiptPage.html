    <script id="rendered-js">
        var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
        navItems.forEach(function (e, i) {
            e.addEventListener("click", function (e) {
                navItems.forEach(function (e2, i2) {
                    e2.classList.remove("mobile-bottom-nav__item--active");
                });
                this.classList.add("mobile-bottom-nav__item--active");
                if (this.id == "list") {
                    window.location.href = "BIOAppMobile_InvoiceList.html?userid=" + userid;
                }
                else if (this.id == "invoice") {
                    window.location.href = "BIOAppMobile_InvoicePage.html?userid=" + userid;
                }
                else if (this.id == "report") {
                    window.location.href = "BIOAppMobile_InvoiceList.html?userid=" + userid;
                }
            });
        });

        function getParameterByName(name) {
            name = name.replace(/[[]/, "\[").replace(/[]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    </script>
    <script>

        var comp;
        var invoiceno;
        var pendpayrcpt = 0;
        var savepayrcpt = false;
        var payrcptno = "";
        var errormessage = "";

        var oTable;


        $(document).ready(function () {

            invoiceno = getParameterByName('invoiceno');

                'searching': false,

                    {

                    },
                    {
                        "targets": [2],
                        "visible": false
                    },
                    {
                        "targets": [3],
                        "visible": false
                    },
                    {
                        "targets": [4],
                        "visible": false
                    },
                    {
                        "targets": [5],
                        "visible": false
                    },
                    {
                        "targets": [7],
                        "visible": false
                    }
                ]
            });

            if (comp && comp.length) {
                if (invoiceno && invoiceno.length) {

                    var parameters_getMobile_InvoiceDetails = ["comp", comp, "invoiceno", invoiceno];
                    PageMethod("getMobile_InvoiceDetails", parameters_getMobile_InvoiceDetails, succeededAjaxFn_getMobile_InvoiceDetails, failedAjaxFn_getMobile_InvoiceDetails, false);

                    var parameters_getMobile_InvoicePayRcptList = ["comp", comp, "invoiceno", invoiceno];
                    PageMethod("getMobile_InvoicePayRcptList", parameters_getMobile_InvoicePayRcptList, succeededAjaxFn_getMobile_InvoicePayRcptList, failedAjaxFn_getMobile_InvoicePayRcptList, false);

                } else {

                }

                alert('Internal system error!');

        succeededAjaxFn_getMobile_InvoiceDetails = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_InvoiceDetails: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_InvoiceDetails = JSON.parse(data.d);
            $('#recordinvoiceno').val(result_getMobile_InvoiceDetails.GetSetinvoiceno);
            $('#recordinvoicecat').val(result_getMobile_InvoiceDetails.GetSetinvoicecat);
            $('#recordinvoicetype').val(result_getMobile_InvoiceDetails.GetSetinvoicetype);
            $('#recordbpid').val(result_getMobile_InvoiceDetails.GetSetbpid);
            $('#recordstatus').val(result_getMobile_InvoiceDetails.GetSetinvoicestatus);
            $('#recordbpdesc').val(result_getMobile_InvoiceDetails.GetSetbpdesc);
        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_InvoiceDetails = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_InvoiceDetails: " + textStatus);
        }

        succeededAjaxFn_getMobile_InvoicePayRcptList = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_InvoicePayRcptList: " + textStatus);

            checkPendingPayRcptItem();

            result_getMobile_InvoicePayRcptList = JSON.parse(data.d);
            if (result_getMobile_InvoicePayRcptList.countpayrcpt > 0) {
                $.each(result_getMobile_InvoicePayRcptList.arraypayrcptno, function (i, result) {
                    var num_tabs = $('div#tabsPayRcpt ul li').length + 1;

                    $('div#tabsPayRcpt ul').append(
                        '<li ' + (i == 0 ? 'class="active"' : '') +'><a href="#payrcptitem" data-toggle="tab" onclick="getPayRcptItem(\'' + result +'\');">' + result + '</a></li>'
                    );
                    if (i == 0) {
                        var parameters_getMobile_InvoicePayRcptItem = ["comp", comp, "invoiceno", invoiceno, "payrcptno", result];
                        PageMethod("getMobile_InvoicePayRcptItem", parameters_getMobile_InvoicePayRcptItem, succeededAjaxFn_getMobile_InvoicePayRcptItem, failedAjaxFn_getMobile_InvoicePayRcptItem, false);

                        $('#btnProcess').hide();
                    }
                });

                //check if pending payrcpt item exist or not?
                if (pendpayrcpt != 0) {

                    var num_tabs = $('div#tabsPayRcpt ul li').length + 1;

                    $('div#tabsPayRcpt ul').append(
                        '<li><a href="#payrcptitem" data-toggle="tab" onclick="getPendingPayRcptItem();">BARU</a></li>'
                    );
                }
            }
            else
            {
                var num_tabs = $('div#tabsPayRcpt ul li').length + 1;

                $('div#tabsPayRcpt ul').append(
                    '<li class="active"><a href="#payrcptitem" data-toggle="tab" onclick="getNewPayRcptItem();">BARU</a></li>'
                );

                var parameters_getMobile_InvoiceHeaderList = ["comp", comp, "invoiceno", invoiceno];
                PageMethod("getMobile_InvoiceHeaderList", parameters_getMobile_InvoiceHeaderList, succeededAjaxFn_getMobile_InvoiceHeaderList, failedAjaxFn_getMobile_InvoiceHeaderList, false);

                if (pendpayrcpt != 0) {
                    $('#btnProcess').show();
                }
                else
                {
                    $('#btnProcess').hide();
                }
            }

        }

        //notification for failed ajax transaction
        failedAjaxFn_getMobile_InvoicePayRcptList = function (jqXHR, textStatus, errorThrown) {
            console.log("failedAjaxFn_getMobile_InvoicePayRcptList: " + textStatus);
            $('#btnProcess').hide();
        }

        function getPayRcptItem(payrcptno) {
            $('#myDIV').modal({ backdrop: "static" });

            var parameters_getMobile_InvoicePayRcptItem = ["comp", comp, "invoiceno", invoiceno, "payrcptno", payrcptno];
            PageMethod("getMobile_InvoicePayRcptItem", parameters_getMobile_InvoicePayRcptItem, succeededAjaxFn_getMobile_InvoicePayRcptItem, failedAjaxFn_getMobile_InvoicePayRcptItem, false);

            $('#btnProcess').hide();

            $('#myDIV').modal('hide');
        }

        succeededAjaxFn_getMobile_InvoicePayRcptItem = function (data, textStatus, jqXHR) {
            console.log("succeededAjaxFn_getMobile_InvoicePayRcptItem: " + textStatus);
            //oTable.dataTable().fnClearTable();
            oTable.clear().draw();

            result_getMobile_InvoicePayRcptItem = JSON.parse(data.d);

        function setSelectedIndexByName(s, v) {
            for (var i = 0; i < s.options.length; i++) {
                if (s.options[i].text == v) {
                    s.options[i].selected = true;
                    return;
                }
            }
        }

        function setSelectedIndexByValue(s, valsearch) {
            // Loop through all the items in drop down list
            for (i = 0; i < s.options.length; i++) {
                if (s.options[i].value == valsearch) {
                    // Item is found. Set its property and exit
                    s.options[i].selected = true;
                    break;
                }
            }
            return;
        }
